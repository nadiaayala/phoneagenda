<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Phone Book</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="container border border-primary col-xs-12 col-sm-12 col-md-10 col-lg-10 col-xl-8" id="container">   
            <nav class="navbar   bg-light navbar-light ">
                    <div>
                        <img src="img/phonebook.png" class="navbar-brand">
                    </div>
                    <form class="form-inline">
                        <input>
                        <img src="img/search.png" class="small">       
                    </form>
                </nav>     
        <h1 class="text-center"> Phone Book </h1>     
            <div class="col-sm-12 col-md-12 col-lg-10 text-center mx-auto h-100">
                <p> Add a new contact:</p>
                <div class="row">
                <div class="col-md-6 mb-2 mb-sm-2"> 
                    <input placeholder="Name:" id="name" type="text" class="w-100 text-center"></input>
                </div>
                <div class="col-md-6">
                    <input placeholder="Phone:" id="phone" type="text" maxlength="15" class="w-100 text-center"></input> 
                </div>
            </div>
            </div>
            <div class="text-center">
                <button id="add" class="btn btn-primary btn-md m-3">ADD</button>
            </div>
            <div id="contacts" class="w-100 bg-color">
                <div id="letterA"><h3>A</h3></div> 
                <div id="letterB"><h3>B</h3></div>
                <div id="letterC"><h3>C</h3></div>
                <div id="letterD"><h3>D</h3></div>
                <div id="letterE"><h3>E</h3></div>
                <div id="letterF"><h3>F</h3></div>
                <div id="letterG"><h3>G</h3></div>
                <div id="letterH"><h3>H</h3></div>

            </div>
    </div>   
    

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    
</body>
</html>
